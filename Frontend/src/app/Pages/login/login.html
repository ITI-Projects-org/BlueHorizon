<!-- Modern Login Page with Hero Section -->
<div class="hero-section">
  <div class="slider-container">
    <div class="slide active">
      <img src="/images/3.jpg" alt="Background" class="background-image" />
    </div>
  </div>

  <div class="hero-content">
    <div class="auth-container">
      <div class="auth-header">
        <img
          src="/images/Gemini_Generated_Image_avuwquavuwquavuw.png"
          alt="BlueHorizon"
          class="auth-logo"
        />
        <h1>Welcome Back</h1>
        <p>Your gateway to premium real estate</p>
      </div>

      <div class="auth-card">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="auth-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-group">
              <i class="bi bi-envelope"></i>
              <input
                type="email"
                id="email"
                formControlName="email"
                placeholder="Enter your email"
                [ngClass]="{'is-invalid': email.invalid && email.touched}"
              />
            </div>
            <div
              class="invalid-feedback"
              *ngIf="email.invalid && email.touched"
            >
              Please enter a valid email address
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <i class="bi bi-lock"></i>
              <input
                type="password"
                id="password"
                formControlName="password"
                placeholder="Enter your password"
                [ngClass]="{'is-invalid': password.invalid && password.touched}"
              />
            </div>
            <div
              class="invalid-feedback"
              *ngIf="password.invalid && password.touched"
            >
              Password is required
            </div>
          </div>

          <button
            type="submit"
            class="btn-primary"
            [disabled]="loginForm.invalid"
          >
            <i class="bi bi-box-arrow-in-right"></i>
            Sign In
          </button>

          <div class="auth-options">
            <button type="button" class="btn-link" (click)="OnForgotPassword()">
              <i class="bi bi-key"></i>
              Forgot Password?
            </button>
          </div>

          <div class="separator">
            <span>or continue with</span>
          </div>

          <button type="button" class="btn-google" (click)="OnGoogleLogin()">
            <i class="bi bi-google"></i>
            Sign in with Google
          </button>

          <div class="auth-footer">
            Don't have an account? <a routerLink="/register">Sign up</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="color: white">Loading...</p>
</ngx-spinner>
