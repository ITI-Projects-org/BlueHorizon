<!-- Custom Modern Lalan-Inspired Login Page -->
<div class="custom-login-bg">
  <div class="custom-login-card">
    <div class="custom-login-left">
      <div class="custom-login-branding">
        <img
          src="/assets/logo-lalan.png"
          alt="BlueHorizon"
          class="custom-login-logo"
        />
        <h2>Welcome to BlueHorizon</h2>
        <p>Your gateway to premium real estate.</p>
      </div>
      <div class="custom-login-image"></div>
    </div>
    <div class="custom-login-right">
      <div class="custom-login-form-wrapper">
        <h1 class="custom-login-title">Sign In</h1>
        <p class="custom-login-subtitle">
          Access your account to explore properties and more.
        </p>
        <form
          [formGroup]="loginForm"
          (ngSubmit)="onLogin()"
          class="custom-login-form"
        >
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
              placeholder="Enter your email"
              [ngClass]="{'is-invalid': email.invalid && email.touched}"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              formControlName="password"
              placeholder="Enter your password"
              [ngClass]="{'is-invalid': password.invalid && password.touched}"
            />
          </div>

          <button
            class="custom-login-btn"
            [disabled]="loginForm.invalid"
            type="submit"
          >
            Login
          </button>

          <!-- Forgot Password Button -->
          <div class="text-center mt-3">
            <button
              type="button"
              class="btn btn-link text-primary p-0"
              (click)="OnForgotPassword()"
              style="text-decoration: none; font-size: 14px; font-weight: 500"
            >
              <i class="bi bi-key me-1"></i>
              Forgot your password?
            </button>
          </div>
        </form>

        <!-- Google login Section -->
        <div class="custom-google-signup">
          <div class="divider">
            <span>Or continue with</span>
          </div>
          <button
            type="button"
            class="google-signup-btn"
            (click)="OnGoogleLogin()"
          >
            <i class="bi bi-google"></i>
            login with Google
          </button>
        </div>

        <div class="custom-login-footer">
          <span>Don't have an account?</span>
          <a routerLink="/register">Sign up</a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Custom Login Page -->

<!-- Spinner Component -->
<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="color: white">Loading...</p>
</ngx-spinner>
