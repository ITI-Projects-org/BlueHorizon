<div
  class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light"
>
  <div class="row justify-content-center w-100">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body text-center p-5">
          <!-- Success Icon -->
          <div class="mb-4">
            <i
              class="bi bi-check-circle-fill text-success"
              style="font-size: 5rem"
            ></i>
          </div>

          <!-- Title -->
          <h1 class="h3 mb-3 fw-bold text-dark">Email Confirmed!</h1>

          <!-- Message -->
          <p class="text-muted mb-4 lead">
            Your email address has been successfully verified. You can now login
            to your BlueHorizon account.
          </p>

          <!-- Login Button -->
          <div class="d-grid gap-2">
            <a
              [routerLink]="['/login']"
              class="btn btn-primary btn-lg rounded-pill"
            >
              <i class="bi bi-box-arrow-in-right me-2"></i>
              Go to Login
            </a>
          </div>

          <!-- Additional Info -->
          <div class="mt-4 pt-3 border-top">
            <small class="text-muted">
              <i class="bi bi-info-circle me-1"></i>
              Welcome to BlueHorizon!
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
