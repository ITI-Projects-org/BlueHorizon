<div
  class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light"
>
  <div class="row w-100 justify-content-center">
    <div class="col-md-6 col-lg-5 col-xl-4">
      <div class="card shadow-lg border-0 rounded-4">
        <div
          class="card-header bg-primary text-white text-center py-4 rounded-top-4"
        >
          <i class="bi bi-shield-lock-fill display-4 mb-3"></i>
          <h3 class="mb-1">Change Password</h3>
          <p class="mb-0 opacity-75">Enter your current and new password</p>
        </div>

        <div class="card-body p-4">
          <form
            [formGroup]="changePasswordForm"
            (ngSubmit)="changePassword()"
            class="needs-validation"
            novalidate
          >
            <!-- Current Password Field -->
            <div class="mb-4">
              <label for="currentPassword" class="form-label fw-semibold">
                <i class="bi bi-lock-fill text-primary me-2"></i>
                Current Password
              </label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="bi bi-key-fill text-muted"></i>
                </span>
                <input
                  type="password"
                  id="currentPassword"
                  class="form-control border-start-0 ps-0"
                  formControlName="currentPassword"
                  placeholder="Enter your current password"
                  [class.is-invalid]="currentPassword.invalid && currentPassword.touched"
                />
                <div
                  class="invalid-feedback"
                  *ngIf="currentPassword.invalid && currentPassword.touched"
                >
                  <i class="bi bi-exclamation-circle-fill me-1"></i>
                  Current password is required
                </div>
              </div>
            </div>

            <!-- New Password Field -->
            <div class="mb-4">
              <label for="newPassword" class="form-label fw-semibold">
                <i class="bi bi-shield-plus-fill text-success me-2"></i>
                New Password
              </label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="bi bi-lock-fill text-muted"></i>
                </span>
                <input
                  type="password"
                  id="newPassword"
                  class="form-control border-start-0 ps-0"
                  formControlName="newPassword"
                  placeholder="Enter your new password"
                  [class.is-invalid]="newPassword.invalid && newPassword.touched"
                />
                <div
                  class="invalid-feedback"
                  *ngIf="newPassword.invalid && newPassword.touched"
                >
                  <i class="bi bi-exclamation-circle-fill me-1"></i>
                  New password is required
                </div>
              </div>
            </div>

            <div class="d-grid">
              <button
                class="btn btn-primary btn-lg py-3"
                [disabled]="changePasswordForm.invalid"
                type="submit"
              >
                <i class="bi bi-check-circle-fill me-2"></i>
                Change Password
              </button>
            </div>
          </form>

          <div class="text-center mt-4">
            <small class="text-muted">
              <i class="bi bi-info-circle-fill me-1"></i>
              Choose a strong password for better security
            </small>
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <a routerLink="/profile" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left me-2"></i>
          Back to Profile
        </a>
      </div>
    </div>
  </div>
</div>
