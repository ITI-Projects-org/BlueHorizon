<!-- Custom Modern Lalan-Inspired Register Page -->
<div class="custom-login-bg">
    <div class="custom-login-card">
        <div class="custom-login-left">
            <div class="custom-login-branding">
                <img src="/assets/logo-lalan.png" alt="BlueHorizon" class="custom-login-logo" />
                <h2>Join BlueHorizon</h2>
                <p>Start your journey in premium real estate.</p>
            </div>
            <div class="custom-login-image"></div>
        </div>
        <div class="custom-login-right">
            <div class="custom-login-form-wrapper">
                <h1 class="custom-login-title">Sign Up</h1>
                <p class="custom-login-subtitle">Create your account to access exclusive listings and more.</p>
                <form [formGroup]="registerForm" (ngSubmit)="Register()" class="custom-login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" formControlName="username"
                            placeholder="Enter your username"
                            [ngClass]="{'is-invalid':username.invalid && username.touched}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" formControlName="email"
                            placeholder="Enter your email" [ngClass]="{'is-invalid':email.invalid && email.touched}">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" formControlName="password"
                            placeholder="Enter your password"
                            [ngClass]="{'is-invalid':password.invalid && password.touched}">
                    </div>
                    <div class="form-group">
                        <label for="confirmpassword">Confirm Password</label>
                        <input type="password" id="confirmpassword" class="form-control"
                            formControlName="confirmpassword" placeholder="Confirm your password"
                            [ngClass]="{'is-invalid':confirmpassword.invalid && confirmpassword.touched}">
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" class="form-control" formControlName="role">
                            <option value="Tenant">Tenant</option>
                            <option value="Owner">Owner</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </div>
                    <button class="custom-login-btn" type="submit">Register</button>
                </form>
                <div class="custom-login-footer">
                    <span>Already have an account?</span>
                    <a routerLink="/login">Sign in</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Custom Register Page -->
