<!-- Modern Register Page with Hero Section -->
<div class="hero-section">
  <div class="slider-container">
    <div class="slide active">
      <img src="/images/1.jpg" alt="Background" class="background-image" />
    </div>
  </div>

  <div class="hero-content">
    <div class="auth-container">
      <div class="auth-header">
        <img
          src="/images/Gemini_Generated_Image_avuwquavuwquavuw.png"
          alt="BlueHorizon"
          class="auth-logo"
        />
        <h1>Join BlueHorizon</h1>
        <p>Start your journey in premium real estate</p>
      </div>

      <div class="auth-card">
        <form
          [formGroup]="registerForm"
          (ngSubmit)="Register()"
          class="auth-form"
        >
          <div class="form-group">
            <label for="username">Username</label>
            <div class="input-group">
              <i class="bi bi-person"></i>
              <input
                type="text"
                id="username"
                formControlName="username"
                placeholder="Enter your username"
                [ngClass]="{'is-invalid':username.invalid && username.touched}"
              />
            </div>
            <div
              class="invalid-feedback"
              *ngIf="username.invalid && username.touched"
            >
              Username is required
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <i class="bi bi-envelope"></i>
              <input
                type="email"
                id="email"
                formControlName="email"
                placeholder="Enter your email"
                [ngClass]="{'is-invalid':email.invalid && email.touched}"
              />
            </div>
            <div
              class="invalid-feedback"
              *ngIf="email.invalid && email.touched"
            >
              Please enter a valid email address
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <i class="bi bi-lock"></i>
              <input
                type="password"
                id="password"
                formControlName="password"
                placeholder="Enter your password"
                [ngClass]="{'is-invalid':password.invalid && password.touched}"
              />
            </div>
            <div
              class="invalid-feedback"
              *ngIf="password.invalid && password.touched"
            >
              Password is required
            </div>
          </div>

          <div class="form-group">
            <label for="confirmpassword">Confirm Password</label>
            <div class="input-group">
              <i class="bi bi-lock-check"></i>
              <input
                type="password"
                id="confirmpassword"
                formControlName="confirmpassword"
                placeholder="Confirm your password"
                [ngClass]="{'is-invalid':confirmpassword.invalid && confirmpassword.touched}"
              />
            </div>
            <div
              class="invalid-feedback"
              *ngIf="registerForm.hasError('mismatch') && confirmpassword.touched"
            >
              Passwords do not match.
            </div>
          </div>

          <div class="form-group">
            <label for="role">Choose Your Role</label>
            <div class="input-group">
              <i class="bi bi-person-badge"></i>
              <select
                id="role"
                formControlName="role"
                [ngClass]="{'form-select': true}"
              >
                <option value="Tenant">Tenant</option>
                <option value="Owner">Owner</option>
              </select>
            </div>
          </div>

          <button
            type="submit"
            class="btn-primary"
            [disabled]="registerForm.invalid"
          >
            <i class="bi bi-person-plus"></i>
            Create Account
          </button>

          <div class="separator">
            <span>or continue with</span>
          </div>

          <button
            type="button"
            class="btn-google"
            (click)="googleSignup(role.value || 'Tenant')"
          >
            <i class="bi bi-google"></i>
            Sign up with Google as {{role.value || 'Tenant'}}
          </button>

          <div class="auth-footer">
            Already have an account? <a routerLink="/login">Sign in</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="color: white">Loading...</p>
</ngx-spinner>
