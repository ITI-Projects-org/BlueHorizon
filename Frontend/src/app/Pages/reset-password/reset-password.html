<div
  class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light"
>
  <div class="row w-100 justify-content-center">
    <div class="col-md-6 col-lg-5 col-xl-4">
      <div class="card shadow-lg border-0 rounded-4">
        <div
          class="card-header bg-primary text-white text-center py-4 rounded-top-4"
        >
          <i class="bi bi-shield-lock-fill display-4 mb-3"></i>
          <h3 class="mb-1">Reset Password</h3>
          <p class="mb-0 opacity-75">Enter your new password below</p>
        </div>

        <div class="card-body p-4">
          <form
            [formGroup]="newPasswordForm"
            (ngSubmit)="resetPassword()"
            class="needs-validation"
            novalidate
          >
            <div class="mb-4">
              <label for="password" class="form-label fw-semibold">
                <i class="bi bi-key-fill text-primary me-2"></i>
                New Password
              </label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="bi bi-lock-fill text-muted"></i>
                </span>
                <input
                  type="password"
                  id="password"
                  class="form-control border-start-0 ps-0"
                  formControlName="password"
                  placeholder="Enter your new password"
                  [class.is-invalid]="password.invalid && password.touched"
                />
                <div
                  class="invalid-feedback"
                  *ngIf="password.invalid && password.touched"
                >
                  <i class="bi bi-exclamation-circle-fill me-1"></i>
                  Password is required
                </div>
              </div>
            </div>

            <div class="d-grid">
              <button
                class="btn btn-primary btn-lg py-3"
                [disabled]="newPasswordForm.invalid"
                type="submit"
              >
                <i class="bi bi-check-circle-fill me-2"></i>
                Reset Password
              </button>
            </div>
          </form>

          <div class="text-center mt-4">
            <small class="text-muted">
              <i class="bi bi-info-circle-fill me-1"></i>
              Make sure to choose a strong password
            </small>
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <a href="/login" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left me-2"></i>
          Back to Login
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Spinner Component -->
<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="color: white">Loading...</p>
</ngx-spinner>
