<div
  class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light"
>
  <div class="row justify-content-center w-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow-lg border-0 rounded-4 error-card">
        <div class="card-body p-5 text-center">
          <!-- Error Icon -->
          <div class="mb-4">
            <div
              class="bg-danger bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center error-icon-container"
              style="width: 80px; height: 80px"
            >
              <i
                class="bi bi-exclamation-triangle-fill text-danger error-icon"
                style="font-size: 3rem"
              ></i>
            </div>
          </div>

          <!-- Error Title -->
          <h2 class="text-danger fw-bold mb-3">Google Login Failed</h2>

          <!-- Error Message -->
          <div class="alert alert-danger border-0 rounded-3 mb-4" role="alert">
            <div class="d-flex align-items-center">
              <i class="bi bi-info-circle-fill me-2"></i>
              <div class="text-start">
                <strong>Error Details:</strong><br />
                <span class="error-message">{{ errorMsg }}</span>
              </div>
            </div>
          </div>

          <!-- Additional Help Text -->
          <p class="text-muted mb-4 fs-6">
            Don't worry! This happens sometimes. You can try
            <a routerLink="/login">logging in</a> again or use your email and
            password instead.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
