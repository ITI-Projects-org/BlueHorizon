<!-- Hero Section with Slider -->
<section class="hero-section" #heroSection>
  <div class="slider-container">
    <div class="slider">
      <div *ngFor="let slide of slides; let i = index" class="slide" [class.active]="currentSlide === i"
        [style.backgroundImage]="'url(' + slide.image + ')'"></div>
    </div>
  </div>

  <div class="hero-content">
    <h1>Find Your Perfect Home Today</h1>
    <p>Search thousands of properties for sale or rent</p>

    <!-- Search Form Container -->
    <div class="search-form-container">
      <div class="search-form">
        <select class="form-select">
          <option selected>Location</option>
          <option>Marassi</option>
          <option>Fouka Bay</option>
        </select>
        <select class="form-select">
          <option selected>Type</option>
          <option>Villa</option>
          <option>House</option>
        </select>
        <select class="form-select">
          <option selected>Bedrooms</option>
          <option>1</option>
          <option>2</option>
          <option>3+</option>
        </select>
        <button class="btn btn-search">SEARCH</button>
      </div>

        <!-- Select Unit Type Filter -->
        <div class="form-group">
          <select
            class="form-select"
            [(ngModel)]="selectedType"
            name="selectedTypeInput"
            (change)="applySearchFilters()"
          >
            <option [ngValue]="null">Select Type</option>
            <option *ngFor="let type of unitTypes" [value]="type">
              {{ type }}
            </option>
          </select>
        </div>

        <!-- Search Button -->
        <div class="form-group">
          <button class="btn btn-search" type="submit">Search</button>
        </div>

        <!-- More Options Toggle Button -->
        <div class="col-12 text-center mt-2">
          <a
            href="#"
            class="more-options-btn"
            (click)="toggleMoreOptions($event)"
          >
            <i
              class="fas"
              [class.fa-plus]="!showMoreOptions"
              [class.fa-times]="showMoreOptions"
            ></i>
            {{ showMoreOptions ? 'Less options' : 'More options' }}
          </a>
        </div>

        <!-- More Options Content -->
        <div class="more-options-content row g-3 mt-1" *ngIf="showMoreOptions">
          <!-- Bedrooms Filter -->
          <div class="col-md-4">
            <select
              class="form-select"
              [(ngModel)]="selectedBedrooms"
              name="selectedBedroomsInput"
              (change)="applySearchFilters()"
            >
              <option [ngValue]="null">Bedrooms (Any)</option>
              <option value="1">1 Bedroom</option>
              <option value="2">2 Bedrooms</option>
              <option value="3">3 Bedrooms</option>
              <option value="4+">4+ Bedrooms</option>
            </select>
          </div>
          <!-- Bathrooms Filter -->
          <div class="col-md-4">
            <select
              class="form-select"
              [(ngModel)]="selectedBathrooms"
              name="selectedBathroomsInput"
              (change)="applySearchFilters()"
            >
              <option [ngValue]="null">Bathrooms (Any)</option>
              <option value="1">1 Bathroom</option>
              <option value="2">2 Bathrooms</option>
              <option value="3+">3+ Bathrooms</option>
            </select>
          </div>
          <!-- Price Range Filter -->
          <div class="col-md-4">
            <div class="price-range">
              <div class="d-flex align-items-center">
                <input type="number" class="form-control min-price" placeholder="Min" [(ngModel)]="minPrice"
                  (change)="validatePriceRange()" />
                <span class="mx-1">-</span>
                <input type="number" class="form-control max-price" placeholder="Max" [(ngModel)]="maxPrice"
                  (change)="validatePriceRange()" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <a href="#" class="more-options-btn" (click)="toggleMoreOptions($event)">
        <i class="fas" [class.fa-plus]="!showMoreOptions" [class.fa-times]="showMoreOptions"></i>
        {{ showMoreOptions ? 'Less options' : 'More options' }}
      </a>
    </div>
  </div>
</section>

  <!-- Slider Indicators -->
  <div class="slider-indicators">
    <button *ngFor="let slide of slides; let i = index" [class.active]="currentSlide === i"
      (click)="goToSlide(i)"></button>
  </div>
</header>
