<!-- Hero Section with Slider -->
<header #heroSection class="hero-section">
  <!-- Slider -->
  <div class="slider-container">
    <div class="slider">
      <div *ngFor="let slide of slides; let i = index" class="slide" [class.active]="currentSlide === i"
        [style.backgroundImage]="'url(' + slide.image + ')'"></div>
    </div>
  </div>

  <!-- Hero Content -->
  <div class="hero-content">
    <h1>Find Your Dream Home</h1>
    <p>Discover the perfect property for you and your family</p>

    <!-- Search Form -->
    <div class="search-form-container">
      <div class="search-form">
        <select class="form-select">
          <option selected>Location</option>
          <option>Marassi</option>
          <option>Fouka Bay</option>
        </select>
        <select class="form-select">
          <option selected>Type</option>
          <option>Villa</option>
          <option>House</option>
        </select>
        <select class="form-select">
          <option selected >Bedrooms</option>
          <option>1</option>
          <option>2</option>
          <option>3+</option>
        </select>
        <button class="btn btn-search">SEARCH</button>
      </div>

      <!-- More Options -->
      <div class="more-options-form" *ngIf="showMoreOptions">
        <div class="row g-3 mt-2">
          <div class="col-md-4">
            <select class="form-select">
              <option selected>Bathrooms</option>
              <option>1</option>
              <option>2</option>
              <option>3+</option>
            </select>
          </div>
          <div class="col-md-4">
            <select class="form-select">
              <option selected>Unit Status</option>
              <option>For Rent</option>
              <option>For Sale</option>
            </select>
          </div>
          <div class="col-md-4">
            <div class="price-range">
              <div class="d-flex align-items-center">
                <input type="number" class="form-control min-price" placeholder="Min" [(ngModel)]="minPrice"
                  (change)="validatePriceRange()" />
                <span class="mx-1">-</span>
                <input type="number" class="form-control max-price" placeholder="Max" [(ngModel)]="maxPrice"
                  (change)="validatePriceRange()" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <a href="#" class="more-options-btn" (click)="toggleMoreOptions($event)">
        <i class="fas" [class.fa-plus]="!showMoreOptions" [class.fa-times]="showMoreOptions"></i>
        {{ showMoreOptions ? 'Less options' : 'More options' }}
      </a>
    </div>
  </div>

  <!-- Slider Indicators -->
  <div class="slider-indicators">
    <button *ngFor="let slide of slides; let i = index" [class.active]="currentSlide === i"
      (click)="goToSlide(i)"></button>
  </div>
</header>
